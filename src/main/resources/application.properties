# ============================
#  Server Configuration
# ============================
server.port=8080
spring.application.name=yuviart

# ============================
# Database Configuration (MariaDB)
# ============================
spring.datasource.url=jdbc:mariadb://localhost:3306/yuviart_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=doremon
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ============================
# JPA / Hibernate Configuration
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================
#  Payment Gateway Keys
# ============================
razorpay.key.id=your_razorpay_key
razorpay.key.secret=your_razorpay_secret
stripe.api.key=your_stripe_key
paypal.client.id=your_paypal_client_id
paypal.client.secret=your_paypal_secret

